<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug CRUD - WebGIS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .test-box {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .success {
            color: #10b981;
            font-weight: bold;
        }
        
        .error {
            color: #ef4444;
            font-weight: bold;
        }
        
        .info {
            color: #3b82f6;
            font-weight: bold;
        }
        
        .label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status-online {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-offline {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîß Debug CRUD Operations</h1>
        <p class="subtitle">Test API endpoints langsung dari browser</p>

        <!-- Status Check -->
        <div class="test-box">
            <h2>üì° Status API <span id="apiStatus" class="status-badge">Checking...</span></h2>
            <button onclick="checkStatus()">üîÑ Refresh Status</button>
            <div id="statusResult" class="result" style="display:none;"></div>
        </div>

        <!-- GET Test -->
        <div class="test-box">
            <h2>1Ô∏è‚É£ GET - Ambil Data</h2>
            <button onclick="testGet()">üì• Get All Data</button>
            <button onclick="testGetKecamatan()">üó∫Ô∏è Get Kecamatan</button>
            <div id="getResult" class="result" style="display:none;"></div>
        </div>

        <!-- ADD Test -->
        <div class="test-box">
            <h2>2Ô∏è‚É£ ADD - Tambah Lokasi</h2>
            <label class="label">Nama Sekolah:</label>
            <input type="text" id="addName" placeholder="Contoh: SD Negeri 1 Test" value="SD Negeri Test">

            <label class="label">Jenis Pendidikan:</label>
            <select id="addRemark">
                <option value="Sekolah Dasar">Sekolah Dasar</option>
                <option value="Pendidikan Menengah Pertama">SMP</option>
                <option value="Pendidikan Menengah Atas">SMA/SMK</option>
                <option value="Pendidikan Keagamaan">Pendidikan Keagamaan</option>
            </select>

            <div class="grid">
                <div>
                    <label class="label">Latitude:</label>
                    <input type="number" id="addLat" step="0.000001" placeholder="-4.5" value="-4.5">
                </div>
                <div>
                    <label class="label">Longitude:</label>
                    <input type="number" id="addLng" step="0.000001" placeholder="104.7" value="104.7">
                </div>
            </div>

            <button onclick="testAdd()">‚ûï Test Add</button>
            <div id="addResult" class="result" style="display:none;"></div>
        </div>

        <!-- UPDATE Test -->
        <div class="test-box">
            <h2>3Ô∏è‚É£ UPDATE - Edit Lokasi</h2>
            <label class="label">Index (0 = first item):</label>
            <input type="number" id="updateIndex" value="0" min="0">

            <label class="label">Nama Baru:</label>
            <input type="text" id="updateName" placeholder="Nama baru" value="SD Negeri Updated">

            <label class="label">Jenis Baru:</label>
            <select id="updateRemark">
                <option value="Sekolah Dasar">Sekolah Dasar</option>
                <option value="Pendidikan Menengah Pertama">SMP</option>
                <option value="Pendidikan Menengah Atas">SMA/SMK</option>
                <option value="Pendidikan Keagamaan">Pendidikan Keagamaan</option>
            </select>

            <div class="grid">
                <div>
                    <label class="label">Latitude:</label>
                    <input type="number" id="updateLat" step="0.000001" value="-4.51">
                </div>
                <div>
                    <label class="label">Longitude:</label>
                    <input type="number" id="updateLng" step="0.000001" value="104.71">
                </div>
            </div>

            <button onclick="testUpdate()">‚úèÔ∏è Test Update</button>
            <div id="updateResult" class="result" style="display:none;"></div>
        </div>

        <!-- DELETE Test -->
        <div class="test-box">
            <h2>4Ô∏è‚É£ DELETE - Hapus Lokasi</h2>
            <label class="label">Index to Delete:</label>
            <input type="number" id="deleteIndex" value="0" min="0">

            <button onclick="testDelete()" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">üóëÔ∏è Test Delete</button>
            <div id="deleteResult" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'api/';

        // Check API Status
        function checkStatus() {
            const statusBadge = document.getElementById('apiStatus');
            const statusResult = document.getElementById('statusResult');

            statusBadge.textContent = 'Checking...';
            statusBadge.className = 'status-badge';

            fetch(API_BASE + 'get_data.php')
                .then(res => {
                    if (res.ok) {
                        statusBadge.textContent = 'Online ‚úì';
                        statusBadge.className = 'status-badge status-online';
                        statusResult.style.display = 'block';
                        statusResult.innerHTML = '<span class="success">‚úì API is working!</span>';
                    } else {
                        throw new Error('API returned error');
                    }
                })
                .catch(err => {
                    statusBadge.textContent = 'Offline ‚úó';
                    statusBadge.className = 'status-badge status-offline';
                    statusResult.style.display = 'block';
                    statusResult.innerHTML = '<span class="error">‚úó API is not responding: ' + err.message + '</span>';
                });
        }

        // Test GET
        function testGet() {
            showLoading('getResult');
            fetch(API_BASE + 'get_data.php')
                .then(res => res.json())
                .then(data => {
                    showResult('getResult', data, true);
                })
                .catch(err => showResult('getResult', {
                    error: err.message
                }, false));
        }

        function testGetKecamatan() {
            showLoading('getResult');
            fetch(API_BASE + 'get_data.php?type=kecamatan')
                .then(res => res.json())
                .then(data => {
                    showResult('getResult', data, true);
                })
                .catch(err => showResult('getResult', {
                    error: err.message
                }, false));
        }

        // Test ADD
        function testAdd() {
            const data = {
                namobj: document.getElementById('addName').value,
                remark: document.getElementById('addRemark').value,
                latitude: parseFloat(document.getElementById('addLat').value),
                longitude: parseFloat(document.getElementById('addLng').value)
            };

            console.log('Sending ADD request:', data);
            showLoading('addResult');

            fetch(API_BASE + 'add_location.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(res => res.json())
                .then(data => {
                    console.log('ADD response:', data);
                    showResult('addResult', data, data.success);
                })
                .catch(err => {
                    console.error('ADD error:', err);
                    showResult('addResult', {
                        error: err.message
                    }, false);
                });
        }

        // Test UPDATE
        function testUpdate() {
            const data = {
                index: parseInt(document.getElementById('updateIndex').value),
                namobj: document.getElementById('updateName').value,
                remark: document.getElementById('updateRemark').value,
                latitude: parseFloat(document.getElementById('updateLat').value),
                longitude: parseFloat(document.getElementById('updateLng').value)
            };

            console.log('Sending UPDATE request:', data);
            showLoading('updateResult');

            fetch(API_BASE + 'update_location.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(res => res.json())
                .then(data => {
                    console.log('UPDATE response:', data);
                    showResult('updateResult', data, data.success);
                })
                .catch(err => {
                    console.error('UPDATE error:', err);
                    showResult('updateResult', {
                        error: err.message
                    }, false);
                });
        }

        // Test DELETE
        function testDelete() {
            if (!confirm('Delete index ' + document.getElementById('deleteIndex').value + '?')) return;

            const data = {
                index: parseInt(document.getElementById('deleteIndex').value)
            };

            console.log('Sending DELETE request:', data);
            showLoading('deleteResult');

            fetch(API_BASE + 'delete_location.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(res => res.json())
                .then(data => {
                    console.log('DELETE response:', data);
                    showResult('deleteResult', data, data.success);
                })
                .catch(err => {
                    console.error('DELETE error:', err);
                    showResult('deleteResult', {
                        error: err.message
                    }, false);
                });
        }

        // Helper functions
        function showLoading(id) {
            const el = document.getElementById(id);
            el.style.display = 'block';
            el.innerHTML = '<span class="info">‚è≥ Loading...</span>';
        }

        function showResult(id, data, success) {
            const el = document.getElementById(id);
            el.style.display = 'block';

            let html = success ? '<span class="success">‚úì Success!</span><br><br>' : '<span class="error">‚úó Failed!</span><br><br>';
            html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';

            el.innerHTML = html;
        }

        // Auto check status on load
        window.onload = () => {
            checkStatus();
        };
    </script>
</body>

</html>
